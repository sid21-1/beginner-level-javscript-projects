<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address spacing">
            <i class="fa-solid fa-location-dot text-color"></i>
            <h3>Address</h3>
            <p>Pradhan Nagar</p>
            <p>Siliguri,West Bengal</p>
          </div>
          <div class="phone spacing">
            <i class="fa-solid fa-phone text-color"></i>
            <h3>Phone</h3>
            <p>01234124</p>
            <p>78964726</p>
          </div>
          <div class="email spacing">
            <i class="fa-solid fa-envelope text-color"></i>
            <h3>Email</h3>
            <p>happy@gmail.com</p>
            <p>info.happy@gmail.com</p>
          </div>
        </div>

        <div class="right-side">
          <form action="/server">
            <div class="message">
              <h2 class="text-color">Send us a message</h2>
              <p>
                If you have any work from ke or any types of queries related to
                my work, you can send me a message
              </p>
            </div>

            <div class="name">
              <input
                type="text"
                name="name"
                id=""
                placeholder="Enter your name"
              />
            </div>
            <div class="email">
              <input
                type="email"
                name="email"
                id=""
                placeholder="Enter your email"
              />
            </div>
            <div class="textarea">
              <textarea name="" id="" cols="30" rows="10">
    Enter Your message</textarea
              >
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ef0b827a63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
